<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Scheduler with Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #scheduleBtn { background: #28a745; color: white; }
        #stopBtn { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Scheduler</h2>
        <button id="scheduleBtn" onclick="scheduleEmail()">Schedule Email</button>
        <button id="stopBtn" onclick="stopScheduledEmail()" disabled>Stop Scheduled Email</button>
        <p id="status"></p>
    </div>

    <!-- Include EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        let emailTimeout;
        let reminderTimeout;

        // Initialize EmailJS (replace with your credentials)
        emailjs.init('YOUR_EMAILJS_USER_ID');

        function scheduleEmail() {
            document.getElementById('status').textContent = "Email scheduled in 1 minute!";
            document.getElementById('stopBtn').disabled = false;

            // Schedule reminder email 50 seconds before (demo: use 1 day = 86400000 ms)
            reminderTimeout = setTimeout(() => {
                emailjs.send('YOUR_REMINDER_SERVICE_ID', 'YOUR_REMINDER_TEMPLATE_ID', {
                    to_email: '',
                    message: 'Your email will be sent in 10 seconds!'
                });
                alert('Reminder: Email will send in 10 seconds!');
            }, 50000); // 50 seconds (demo) â†’ replace with 86400000 - 60000 for 1 day

            // Schedule main email
            emailTimeout = setTimeout(() => {
                emailjs.send('YOUR_MAIN_SERVICE_ID', 'YOUR_MAIN_TEMPLATE_ID', {
                    to_email: 'your-email@example.com',
                    message: 'This is your scheduled email!'
                }).then(() => {
                    document.getElementById('status').textContent = "Email sent!";
                });
            }, 60000); // 60 seconds (demo)
        }

        function stopScheduledEmail() {
            clearTimeout(emailTimeout);
            clearTimeout(reminderTimeout);
            document.getElementById('status').textContent = "Email canceled!";
            document.getElementById('stopBtn').disabled = true;
        }
    </script>
</body>
</html>
